<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>LB02 - Modul 288</title>
</head>
<body>
    <div class="container">
        <h2>Anmelden</h2>
        <form class="form" id="form">
            <div class="form-status-login">
                <label>Benutzername</label>
                <input type="text" id="username-login">
                <p>Error</p>
            </div>
            <div class="form-status-login">
                <label>Passwort</label>
                <input type="password" id="password-login">
                <p>Error</p>
            </div>

            <button type="input">Anmelden</button>
            <div class="form-switch">
                <button type="button" class="signup-button" onclick="window.location.href='signup.html'">Sign Up</button>
                <button type="button" class="login-button" onclick="window.location.href='login.html'">Log In</button>
            </div>
        </form>
    </div>

    <script src="./script.js" defer></script>
</body>
</html>
